benchmark-service:
  url: http://${dockerhost:dockerhost}:8080

data-sources:
  hive:
    url: jdbc:hive2://${dockerhost:dockerhost}:10000/default
    username: hdfs
    password: na
    driver-class-name: org.apache.hive.jdbc.HiveDriver

environment:
  name: DEMO

macros:
  drop-caches:
    command: echo "Dropping caches"

graphite:
  url: http://${dockerhost:dockerhost}:18088
  resolution.seconds: 10
  metrics:
    cpu: asPercent(sumSeries(collectd.localhost.cpu.percent-{user,system}.value), sumSeries(collectd.localhost.cpu.*.value))
    memory: asPercent(sumSeries(collectd.localhost.memory.{memory-used,memory-buffered,memory-cached}.value), sumSeries(collectd.localhost.memory.memory-*.value))
    network: sumSeries(collectd.localhost.interface-*.if_octets.{rx,tx})

benchmark:
  feature:
    graphite:
      event.reporting.enabled: true
      metrics.collection.enabled: false
    presto:
      metrics.collection.enabled: false
