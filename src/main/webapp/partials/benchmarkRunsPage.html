<div>
    <h1>Benchmark: {{benchmarkName}}</h1>

    <h2>Runs:</h2>
    <ul>
        <li ng-repeat="benchmark in benchmarkRuns">
            <a ng-href="#/benchmark/{{benchmark.name}}/{{benchmark.sequenceId}}">{{benchmark.sequenceId}}</a>
        </li>
    </ul>
    <a ng-if="page > 0" ng-href="#/benchmark/{{benchmarkName}}?page={{ (1 * page - 1) | number:0 }}&size={{pageSize}}"><< Newer</a>
    <a ng-if="benchmarkRuns.length > 0" ng-href="#/benchmark/{{benchmarkName}}?page={{ (1 * page + 1) | number:0 }}&size={{pageSize}}">Older >></a>
</div>
