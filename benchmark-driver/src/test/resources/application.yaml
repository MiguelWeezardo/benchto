data-sources:
  test_datasource:
    url: jdbc:hsqldb:mem:.
    username: sa
    password:
    driver-class-name: org.hsqldb.jdbcDriver
  test_datasource_2:
    url: jdbc:hsqldb:mem:.
    username: sa
    password:
    driver-class-name: org.hsqldb.jdbcDriver


benchmark-service:
  url: http://benchmark-service:8080

environment:
  name: TEST_ENV

presto:
  url: http://presto-test-master:8090

graphite:
  url: http://graphite:18088
  resolution.seconds: 1
  metrics:
    cpu: TARGET_CPU
    memory: TARGET_MEMORY
    network: TARGET_NETWORK

macros:
  create-file:
    command: touch ${FILENAME}${USER}
  error-macro:
    command: exit 1
  no-command-macro:
    test: x

benchmark:
  feature:
    graphite:
      event.reporting.enabled: true
      metrics.collection.enabled: true
    presto:
      metrics.collection.enabled: true
