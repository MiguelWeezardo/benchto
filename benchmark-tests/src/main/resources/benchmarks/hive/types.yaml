datasource: hive
query-names: hive/types/${query}.sql
runs: 3
before-execution: drop-caches
variables:
  1:
    query: scan-not-null
    schema: types_10b_text, types_10b_orc
    type: boolean, int, bigint, double, varchar_255, binary, date, timestamp
    prewarm-runs: 2
  2:
    query: scan-not-null, decimal-add, decimal-subtract, decimal-multiply, decimal-divide
    schema: types_10b_text, types_10b_orc
    type: decimal_38_8, decimal_38_19, decimal_12_4
    prewarm-runs: 2
  3:
    query: double-add, double-subtract, double-multiply, double-divide
    schema: types_10b_text, types_10b_orc
    type: double
    prewarm-runs: 2
