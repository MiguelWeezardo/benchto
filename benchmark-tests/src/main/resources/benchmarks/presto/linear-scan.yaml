    selectivity: 0, 2, 10, 100
    schema: sf100, sf1000
    database: tpch
    prewarm-runs: 3
  2:
    selectivity: 0, 2, 10, 100
    schema: tpch_100gb_orc, tpch_100gb_text
    database: hive
    prewarm-runs: 3
  3:
    selectivity: 0, 2, 10, 100
    schema: tpch_1tb_orc, tpch_1tb_text
    database: hive
    prewarm-runs: 1
  4:
    selectivity: 0, 2, 10, 100
    schema: tpch_10tb_orc
    database: hive
    prewarm-runs: 1
