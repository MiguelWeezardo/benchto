<div ng-if="benchmarkMeasurementGraphsData.length > 0" class="row">
    <div class="col-sm-12">
        <h3 class="sub-header">Benchmark graphs</h3>
    </div>
</div>
<div ng-if="benchmarkMeasurementGraphsData.length > 0" class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 text-center" ng-repeat="graphData in benchmarkMeasurementGraphsData">
        <strong>{{graphData.name}} in {{graphData.unit}}</strong>
        <nvd3 options="options" data="graphData.data"></nvd3>
    </div>
</div>
<div ng-if="aggregatedExecutionsMeasurementGraphsData.length > 0" class="row">
    <div class="col-sm-12">
        <h3 class="sub-header">Query graphs</h3>
    </div>
</div>
<div ng-if="aggregatedExecutionsMeasurementGraphsData.length > 0" class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 text-center" ng-repeat="graphData in aggregatedExecutionsMeasurementGraphsData">
        <strong>{{graphData.name}} in {{graphData.unit}}</strong>
        <nvd3 options="options" data="graphData.data"></nvd3>
    </div>
</div>
<table class="table table-striped table-condensed">
    <thead>
    <tr>
        <td>#</td>
        <td>Name</td>
    </tr>
    </thead>
    <tr ng-repeat="benchmarkRun in benchmarkRuns">
        <td>{{$index + 1}}</td>
        <td>
            <strong><a ng-href="#/benchmark/{{benchmarkRun.name}}">{{benchmarkRun.name}}</a></strong>
            (<a ng-href="#/benchmark/{{benchmarkRun.name}}/{{benchmarkRun.sequenceId}}">{{benchmarkRun.sequenceId}}</a>)
        </td>
    </tr>
</table>
